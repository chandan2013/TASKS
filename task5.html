<html>
    <head>
        <meta charset="UTF-8" />
        <title>Task 5</title>

    <body>
        <form>
            <table border = 1 bordercolor="black" cellspacing="0">
                <tr>
                    <td align="center">
                        <label for="fn">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="fn" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="ln">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="ln" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password" name="pass" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="repass">Re-enter Password</label>
                    </td>
                    <td>
                        <input type="password" name="repass" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align=center rowspan=2>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender"/>Male
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender"/>Female                    </td>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="age">Age</label>
                    </td>
                    <td>
                        <input type="number" name="age" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="num">Number</label>
                    </td>
                    <td>
                        <input type="number" name="num" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="add">Address</label>
                    </td>
                    <td>
                        <textarea cols=50 rows="10"></textarea>
                    </td>
                </tr>

                <tr>
                    <td align="center">
                        <label for="state">State</label>
                    </td>
                    <td>
                        <input type="text" name="state" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="coun">Country</label>
                    </td>
                    <td>
                        <input type="text" name="coun" required = "true"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="lan">Languages known</label>
                    </td>
                    <td>
                        <input type="checkbox" />English
                        <input type="checkbox"/>Kannada
                        <input type="checkbox"/>Hindi
                        <input type="checkbox"/>Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox"/>Hereby I declare all the give details are true
                    </td>
                </tr>
                <tr>
                    <td colspan=2 align="right">
                        Log in to <a href= https://www.ethnus.com>Ethnus</a> website
                    </td>
                </tr>
            </table>
        </form>

</html>
